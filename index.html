<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF â†’ Q&A and Paper Analyzer</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1000px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .btn {
        cursor: pointer;
        border: 1px solid #1f2937;
        background: #111827;
        color: #fff;
        border-radius: 8px;
        padding: 10px 14px;
      }
      .btn.secondary {
        background: #fff;
        color: #111827;
        border: 1px solid #d1d5db;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .muted {
        color: #6b7280;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
      }
      textarea {
        min-height: 110px;
      }
      .qa-item {
        border: 1px dashed #e5e7eb;
        border-radius: 10px;
        padding: 10px;
      }
      .stepper {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      .step {
        padding: 8px 12px;
        border-radius: 9999px;
        border: 1px solid #d1d5db;
        cursor: pointer;
      }
      .step.active {
        background: #111827;
        color: #fff;
        border-color: #111827;
      }
      .filebox {
        border: 2px dashed #9ca3af;
        border-radius: 12px;
        padding: 16px;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      .dropzone {
        border: 2px dashed #c7cad1;
        border-radius: 14px;
        padding: 18px;
        background: #fafafa;
        transition: background 0.2s, border-color 0.2s;
        text-align: center;
      }
      .dropzone.dragover {
        background: #f0f7ff;
        border-color: #60a5fa;
      }
      .dz-title {
        font-weight: 600;
      }
      .dz-sub {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .files-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }
      .files-table th,
      .files-table td {
        padding: 8px 10px;
        border-bottom: 1px solid #eef0f3;
        text-align: left;
      }
      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
        font-weight: 600;
        font-size: 0.85rem;
      }
      .muted-strong {
        color: #4b5563;
        font-weight: 600;
      }
      .qs-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      @media (min-width: 860px) {
        .qs-grid {
          grid-template-columns: 1.2fr 1.8fr;
        }
      }
      .qa-toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .iconbtn {
        border: 1px solid #e5e7eb;
        background: #fff;
        border-radius: 8px;
        padding: 8px 10px;
        cursor: pointer;
      }
      .iconbtn:hover {
        background: #f9fafb;
      }
      .counter {
        background: #111827;
        color: #fff;
        border-radius: 8px;
        padding: 4px 8px;
        font-weight: 600;
      }
      .sticky-actions {
        position: sticky;
        bottom: 0;
        background: #fff;
        padding: 12px 0;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .spacer {
        height: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
